<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Suamox IDE</title>

    <link rel="stylesheet" href="css/components.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/theme.css" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css"
    />
  </head>
  <body>
    <!-- TOP BAR -->
    <div data-component="topbar"></div>

    <div class="wm">
      <!-- FILES -->
      <aside class="panel sidebar" data-component="files"></aside>

      <!-- EDITOR -->
      <section class="panel editor" data-component="editor"></section>

      <!-- CANVAS -->
      <section class="panel canvas" data-component="canvas"></section>

      <!-- TESTBENCH OUTPUT -->
      <footer class="panel terminal" data-component="testbench"></footer>
    </div>
    <script src="js/topbar/menu-actions.js"></script>
    <script src="js/topbar/topbar.js"></script>
    <script src="js/files.js"></script>
    <script src="js/lexer.js"></script>
    <script src="js/editor.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/testbench.js"></script>
    <script src="js/state.js"></script>

    <script src="js/app.js"></script>
  </body>
</html>
